name: golangci-lint
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          cache: false  # For https://github.com/actions/setup-go/issues/427
          go-version: 'stable'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --verbose --config <$(curl --no-progress-meter https://raw.githubusercontent.com/bitlux/bitlux/refs/heads/main/golangci.yml)
